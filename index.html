<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
    <title>
      Calculator
    </title>
  </head>
  <body>
    <main id="outer">
      <div id="display-container">
        <p id="display"></p>
      </div>
      <div id="buttons">
        <button id="one" class="btn-class" data-type="number" value="1">
          1
        </button>
        <button id="two" class="btn-class" data-type="number" value="2">
          2
        </button>
        <button id="three" class="btn-class" data-type="number" value="3">
          3
        </button>
        <button id="four" class="btn-class" data-type="number" value="4">
          4
        </button>
        <button id="five" class="btn-class" data-type="number" value="5">
          5
        </button>
        <button id="six" class="btn-class" data-type="number" value="6">
          6
        </button>
        <button id="seven" class="btn-class" data-type="number" value="7">
          7
        </button>
        <button id="eight" class="btn-class" data-type="number" value="8">
          8
        </button>
        <button id="nine" class="btn-class" data-type="number" value="9">
          9
        </button>
        <button id="zero" class="btn-class" data-type="number" value="0">
          0
        </button>
        <button id="plus" class="btn-class" data-type="operator" value="add">
          +
        </button>
        <button
          id="minus"
          class="btn-class"
          data-type="operator"
          value="subtract"
        >
          -
        </button>
        <button
          id="mult"
          class="btn-class"
          data-type="operator"
          value="multiply"
        >
          ×
        </button>
        <button id="divi" class="btn-class" data-type="operator" value="divide">
          ÷
        </button>
        <button id="equa" class="btn-class" data-type="equal">=</button>
        <button id="period" class="btn-class" data-type="period">.</button>
        <button id="clr" class="btn-class" data-type="clear">C</button>
      </div>
    </main>
    <span>by Iker Suárez Sauza</span>
    <script src="index.js"></script>
  </body>
</html>
